<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{.title}}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
            </li>
        </ul>
    </div>
</nav>


    <div class="container">
            <p class="lead">Welcome, {{.username}}</p>
            {{ if .error }}
            <p>The error is: {{.error}}</p>
            {{else if .messages }}
            <p>{{.messages}} Go to <a href="/orders">Orders</a> to track it.</p>
            {{end}}
        <form method="POST" action="/">
            <div class="form-group">
                <label for="username">Email address</label>
                <input name="email" type="email" class="form-control" id="username" placeholder="name@example.com">
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="items">Select item (only one at a time)</label>
                    <select name="item" class="form-control" id="items" onclick="selectionBox()">
                        <option value="1">Sugar</option>
                        <option value="2">Bread</option>
                        <option value="3">Rice</option>
                        <option value="4">Wheat</option>
                        <option value="5">Meat</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="quantity">Quantity</label>
                    <input name="quantity" type="text" class="form-control" id="quantity">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Exta notes</label>
                <textarea name="notes" placeholder="Red sugar" class="form-control" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
                        <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
